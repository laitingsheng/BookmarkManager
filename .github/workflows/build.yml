on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build.yml
      - src/**
      - env.d.ts
      - favicon.png
      - options.html
      - package.json
      - package-lock.json
      - tsconfig.json
      - tsconfig.app.json
      - vite.config.ts

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cache-npm-${{ runner.os }}-
            cache-npm-
      - name: npm install
        shell: bash
        run: npm install
      - name: npm run build
        shell: bash
        run: npm run build
